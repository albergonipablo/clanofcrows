<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan of Crows</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/carouselStyles.css">
</head>
<body>

    <!-- Top Bar with Hamburger Menu Icon -->
    <header class="top-bar">
        <nav class="button-container" id="menu">
            <!-- Link para o YouTube (Single) -->
            <a href="https://www.youtube.com/watch?v=yFU4MQTk6K4" target="_blank" class="button">Ouça o Single no youtube</a>
    
            <!-- Link para o Instagram -->
            <a href="https://www.instagram.com/clanofcrows/" target="_blank" class="button">Instagram</a>
    
            <!-- Link para o Bandcamp -->
            <a href="https://theclanofcrows.bandcamp.com/track/black-mass" target="_blank" class="button">Adquira no Bandcamp</a>
    
            <!-- Link interno para a seção "Sobre nós" -->
            <a href="#about" class="button">Sobre nós</a>
    
            <!-- Link interno para a seção "A cripta" -->
            <a href="#cripta" class="button">A cripta</a>
        </nav>
    
        <!-- Ícone de menu hambúrguer para mobile -->
        <div class="hamburger" id="hamburger-icon">&#9776;</div>
    </header>
    

    <!-- Primeira Seção -->
    <section class="background first-section">
        <div class="background-overlay">
            <div class="centered-image-container">
                <img src="images/Logo.png" alt="Logo Central" class="centered-image">
            </div>
        </div>
    </section>

    <!-- Segunda Seção -->
    <section class="background second-section">
        <div class="background-overlay">
            <div class="centered-image-container">
            </div>
        </div>
    </section>

    <div class="transition-overlay"></div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2021 Banda Clan of Crows. Todos os direitos reservados.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="scripts/script.js"></script>
    <script src="scripts/scriptCarrossel.js"></script>
</body>
</html>
